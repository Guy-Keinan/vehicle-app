<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Add Vehicle</h2> <!-- Title added here -->

            <div class="form-group">
                <label for="licensePlate">License Plate:</label>
                <input id="licensePlate" class="form-control" formControlName="licensePlate" />
                <div class="text-danger" *ngIf="vehicleForm.get('licensePlate')?.invalid && vehicleForm.get('licensePlate')?.touched">
                    License plate is required.
                </div>
            </div>

            <div class="form-group">
                <label for="manufacturer">Manufacturer:</label>
                <input id="manufacturer" class="form-control" formControlName="manufacturer" />
                <div class="text-danger" *ngIf="vehicleForm.get('manufacturer')?.invalid && vehicleForm.get('manufacturer')?.touched">
                    Manufacturer is required.
                </div>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input id="model" class="form-control" formControlName="model" />
                <div class="text-danger" *ngIf="vehicleForm.get('model')?.invalid && vehicleForm.get('model')?.touched">
                    Model is required.
                </div>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" class="form-control" formControlName="status">
                    <option value="">Select Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <div class="text-danger" *ngIf="vehicleForm.get('status')?.invalid && vehicleForm.get('status')?.touched">
                    Status is required.
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Vehicle</button>
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </div>
</form>
