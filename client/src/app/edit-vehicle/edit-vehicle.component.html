<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Edit Vehicle</h2> <!-- Title added here -->

            <!-- Error Message Display -->
            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="form-group mb-3">
                <label for="licensePlate">License Plate:</label>
                <input id="licensePlate" class="form-control" formControlName="licensePlate" />
                <!-- Display error message for license plate if it's invalid -->
                <div *ngIf="vehicleForm.get('licensePlate')?.touched && vehicleForm.get('licensePlate')?.invalid" class="text-danger">
                    <div *ngIf="vehicleForm.get('licensePlate')?.hasError('required')">
                        License plate is required.
                    </div>
                    <div *ngIf="vehicleForm.get('licensePlate')?.hasError('notEmpty')">
                        License plate cannot be empty or just whitespace.
                    </div>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="manufacturer">Manufacturer:</label>
                <input id="manufacturer" class="form-control" formControlName="manufacturer" />
            </div>

            <div class="form-group mb-3">
                <label for="model">Model:</label>
                <input id="model" class="form-control" formControlName="model" />
            </div>

            <div class="form-group mb-3">
                <label for="status">Status:</label>
                <select id="status" class="form-control" formControlName="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Vehicle</button>
                <button type="button" class="btn btn-secondary" (click)="router.navigate(['/'])">Cancel</button> 
            </div>
        </div>
    </div>
</form>
