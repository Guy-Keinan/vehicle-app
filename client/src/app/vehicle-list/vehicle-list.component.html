<div class="container mt-5">
  <h2 class="text-center">Vehicle Fleet</h2>

  <!-- Add Vehicle Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <label for="statusFilter" class="form-label mb-0">Filter by Status:</label>
    <button class="btn btn-success" (click)="navigateToAddVehicle()">
      Add Vehicle
    </button>
  </div>

  <!-- Filter Dropdown -->
  <div class="mb-4">
    <select id="statusFilter" class="form-select" [(ngModel)]="statusFilter" (change)="filterByStatus()">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>

  <!-- Vehicle Table -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>License Plate</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of filteredVehicles">
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.licensePlate }}</td>
        <td>{{ vehicle.manufacturer }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.status }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editVehicle(vehicle.id)">
            Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteVehicle(vehicle.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
